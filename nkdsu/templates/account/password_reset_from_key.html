{% extends parent %}

{% block title %}set a new password{% endblock %}

{% block content %}
  <h2>set a new password</h2>

  <p class="subheading">
    type it twice to confirm you've typed it right
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="set password" class="button">
  </form>
{% endblock %}
