{% extends "base.html" %}


{% block content %}
  <h2 class=message">Report bad metadata</h2>
  <p class=subheading><a href="{{ track.get_absolute_url }}">{{ track.title }}</a></p>

  <form class="reqeust" method="post" enctype="multipart/form-data" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
  </form>

{% endblock %}
