{% extends parent %}

{% block title %}set a password{% endblock %}

{% block content %}
  <h2>set a password</h2>

  <p class="subheading">you do not currently have a password. set one, so that you can log in with it</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="set password">
  </form>
{% endblock %}
