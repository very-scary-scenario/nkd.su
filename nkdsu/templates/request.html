{% extends parent %}


{% block content %}
  <h2 class=message>Request an addition to the library</h2>

  <p class="aside">Please include as much information about the track you want added as possible. Any information you can provide will make it easier to find and include it.</p>

  <form class="reqeust" method="post" enctype="multipart/form-data" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
  </form>

{% endblock %}
