{% extends parent %}

{% block title %}reset your password{% endblock %}

{% block content %}
  <h2>reset your password</h2>

  <p class="subheading">
    if you don't know what your password is, put your email address in below and we'll send you instructions for setting a new one
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="reset" class="button">
  </form>
{% endblock %}
