{% extends parent %}

{% block title %}{{ action }}{% endblock %}
{% block content %}

<h2 class="aligned">Are you sure you want to {{ action|lower }}?</h2>

{% if deets %}
  {{ deets|linebreaks }}
{% endif %}

<p class="aside confirm">
  <span><a href="?confirm=true{% if next %}&amp;next={{ next|urlencode }}{% endif %}">yep</a></span>
  <span><a href="{% if next %}{{ next|urlencode }}{% else %}{% url "vote:index" %}{% endif %}">NO SHIT NO NO NO NOT AT ALL</a></span>
</p>

{% endblock %}
